<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fast Scrolling Demo</title>

    <!-- INCLUDING JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="/css/movie.css" />
  </head>

  <body>
    <!-- TABLE CONSTRUCTION-->
    <div class="container">
      <div class="table">
        <div class="table-header">
          <!-- HEADING FORMATION -->
          <div class="header__item">Title</div>
          <div class="header__item">Year</div>
          <div class="header__item">Cast</div>
          <div class="header__item">Genres</div>
        </div>

        <div class="table-content" id="movie-table">
          <script type="text/javascript">
            $.ajax({
              url: 'https://raw.githubusercontent.com/prust/wikipedia-movie-data/master/movies.json',
              //url: '/datasource/movies.json',
              type: 'Get',
              dataType: 'json',
              success: function (data) {
                var movie = '';
                $.each(data, function (key, value) {
                  movie += '<div class="table-row">';
                  movie += '<div class="table-data">' + value.title + '</div>';
                  movie += '<div class="table-data">' + value.year + '</div>';
                  movie += '<div class="table-data">' + value.cast != undefined ? value.cast : 'NA'  + '</div>';
                  movie += '<div class="table-data">' + value.genre != undefined  ? value.genre : 'NA'  + '</div>';
                  movie += '</div>';
                  $('#movie-table').append(movie);
                });
              },
              error: function (jqXHR, textStatus, errorThrown) {
                alert('Error: ' + textStatus + ' - ' + errorThrown);
              },
            });
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
